{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiShared - Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'index' %}" class="logo">
                <span class="logo-text">LiShared</span>
            </a>
        </div>
    </header>

    <main>
        <div class="register-form">
            <h1>Cadastro</h1>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form id="registerForm" method="post">
                {% csrf_token %}
                <label for="username">UsuÃ¡rio:</label>
                <input type="text" id="username" name="username" required value="{{ username|default:'' }}">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required value="{{ email|default:'' }}">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit">Cadastrar</button>
            </form>                                                    
        </div>
    </main>

    <script src="{% static 'js/cadastro.js' %}"></script>
</body>
</html>
