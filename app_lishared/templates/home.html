{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiShared - Página Inicial</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}" class="logo">
                <span class="logo-text">LiShared</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#minhas-listas">Minhas Listas</a></li>
                <li><a href="#compartilhadas">Listas Compartilhadas</a></li>
                <li><a href="#amigos">Amigos</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="profile-btn" onclick="window.location.href='#'">Acessar Perfil</button>
            <button id="logoutBtn" class="logout-btn">Sair do Usuário</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Bem-vindo, {{ user.username }}!</h1>
            <button id="createListBtn" class="create-list-btn">Criar Nova Lista de Compras</button>
            
            <section id="minhas-listas">
                <h2>Minhas Listas de Compras</h2>
                <div id="listaCompras" class="lista-compras">
                    <!-- As listas de compras serão inseridas aqui dinamicamente -->
                </div>
            </section>
        </div>
    </main>

    <div id="createListModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Criar Nova Lista de Compras</h2>
            <form id="createListForm">
                <label for="listName">Nome da Lista:</label>
                <input type="text" id="listName" name="listName" required>
                <button type="submit">Criar Lista</button>
            </form>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Encerrando sessão</h2>
            <p>Por favor, aguarde...</p>
        </div>
    </div>

    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
